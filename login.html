<body class="margen">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="text-center mb-4">
					<img src="Jose-cabanillas.jpg" alt="Logo" class="rounded-circle" height="100px">
				</div>
				<div class="form-container">
					<h2 class="text-center mb-4">Inicio de sesión</h2>
					<form id="login-form" method="post">
						<div class="form-group">
							<label for="email">Correo electrónico:</label>
							<input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
						</div>
						<div class="form-group">
							<label for="password">Contraseña:</label>
							<input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
							<div class="form-check mt-2">
								<input type="checkbox" class="form-check-input" id="remember">
								<label class="form-check-label" for="remember">Recordar usuario</label>
							</div>
							<div class="mt-2">
								<a href="#">¿Olvidó su contraseña?</a>
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn-block boton">Iniciar sesión</button>
					</form>
					<div id="message"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
